<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./icomoon/style.css">

    <!-- Style -->
    <link rel="stylesheet" href="01.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h3>Login to <strong>Colorlib</strong></h3>
            <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

            <form action="submit.html" onsubmit="allStorage()">
                <div class="form ">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-box" placeholder="your-email@gmail.com"
                        required>
                </div>

                <div class="form ">
                    <label for="password">Password</label>
                    <input type="password" inputmode="numeric" pattern ="[0-9]*" id="password" name="password" class="form-box" placeholder="Your Password"
                        required>
                </div>

                <div class="check-remember">
                    <label class="box remember-me"><span class="checkbox">Remember me</span>
                        <input type="checkbox" checked="checked" />
                        <div class="control__indicator"></div>
                    </label>
                    <span><a href="#" class="forget-password">Forgot Password</a></span>
                </div>

                <div class="btn">
                    <input type="submit" value="Log In" onclick=Login() class="valueInput">
                </div>
            </form>
        </div>
    </div>
    <div class="half-bg"></div>
    <script src="./02.js"></script>
    <script>
        setTimeout(function allStorage() {
            let username = document.getElementById('username').value;
            localStorage.setItem('username', username);

            let password = document.getElementById('password').value;
            localStorage.setItem('password', password);}, 5000)
    
        
    </script>

</body>

</html>
